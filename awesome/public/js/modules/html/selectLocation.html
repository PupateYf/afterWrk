
<div class="aside left am-slide-left" tabindex="-1" role="dialog" style="display:block; width:100%" ng-controller="sponsorController">
  <div class="aside-dialog">
    <div class="aside-content">

      <div class="aside-header" ng-show="oContent.map">
        <button type="button" class="close" ng-click="$hide()">
          ×
        </button>
        <h4 class="aside-title" ng-show="oContent.map">
        	{{oContent.map.title}}
        </h4>
      </div>

      <div class="mapArea" ng-show="oContent.map">
          <div id="{{oContent.map.id}}">
            {{fnInitMap()}}
          </div>
      </div>
      <div class="input-group ">
        <div class="input-group-addon"><span class="fa fa-search"></span></div>
        <input type="text" class="form-control" id="keyword" placeholder="输入地点搜索" onfocus='this.value=""'>
      </div>
   </div>
  <style type="text/css">

  html,.aside-dialog,.aside-content{
    height: 100%
  }
  #container{
    width: 100%;
    position: absolute;
    top: 50px;
    bottom: 0px;
    left: 0px;
  }
  .amap-sug-result{
    z-index: 1060;
  }
  .amap_lib_placeSearch_poi{
    display: none;
  }
  </style>
  </div>
</div>
