<style>
body{background-color: #f5f5f5}
.index_head{padding:.1rem .2rem;position:fixed;width:100%;max-width:640px;text-align:center;border-bottom:1px solid #f5f5f5;height: .9rem;background-color:white;z-index:999;}
.index_head .location{font-size: .4rem;position: absolute;left: .2rem;display: inline-block;line-height: .4rem;}
.index_head .headerBtn{color: white;background-color: black;border-color: black;}
.index_content{position:relative;top:1rem}
.index_content .content_item{background-color: white;position:relative;margin-bottom:.2rem}
.index_content .content_item .content_title{padding:.1rem 0;font-weight: bold;padding:.1rem}
.index_content .content_item .content_footer .members_count{display:inline-block;width:.5rem;height:.5rem;text-align: center;border: 1px solid black;border-radius:50%;margin:.1rem}
.index_content .content_item .content_footer .members_icons{display:inline-block;margin-right:.12rem}
.index_content .content_item .content_footer .members_icons img{width:.5rem;height:.5rem;border-radius:50%;}
.index_content .content_item .content_footer .members_etc{display:inline-block;width:.5rem;height:.5rem;text-align: center;border: 1px solid black;border-radius:50%;margin-top:.1rem}
.index_content .content_item .content_footer .join_in{position:absolute;right: 0;bottom: .25rem}
.index_content .content_item .content_footer .content_location{display: block;color:#dfdfdf;padding:.1rem}
.content_bottom_holder{width:100%;height:1rem;}
</style>

<header class="index_head">
    <!-- <span class="fa fa-map-marker fa-lg location">广州</span> -->
    <div class="btn-group btn-group-sm" role="group" aria-label="...">
      <button type="button" class="btn btn-default" ng-class="{'headerBtn' : oHeaderUI.neighbor}" ng-click="fnSetHeader(true)">最新</button>
      <button type="button" class="btn btn-default" ng-class="{'headerBtn' : oHeaderUI.hot}" ng-click="fnSetHeader(false)">热门</button>
    </div>
</header>
<section class="index_content">

    <div ng-repeat = "item in activeList" class="content_item">
        <div class="content_title">{{item.topic}}</div>
        <div class="content_img">
            <img ng-src="upload/activeBanner/{{item.imgName}}"/>
        </div>
        <div class="content_footer">
            <div>
              <span class="members_count">{{item.whoIn.length}}</span>
              <span class="members_icons" ng-repeat="user in item.whoIn | limitTo : 9"><img ng-src="upload/user/{{user}}"/></span>
            </div>
            <a href="javascript:;" class="btn btn-link join_in" ng-click="fnJoin(item)" data-template-url="js/modules/html/activeDetail.html" data-placement="left" data-animation="am-slide-left" bs-aside="aside" data-container="body">参与</a>
            <span class="fa fa-map-marker content_location">{{fnSetLocation(item);item.address}} {{item.distance}}</span>
        </div>
    </div>

    <!-- demo -->
    <div class="content_item" style="display:none">
        <div class="content_title">单身狗不哭－－天河公园夜跑</div>
        <div class="content_img">
            <img src="image/testImg.jpg"/>
        </div>
        <div class="content_footer">
            <div>
              <span class="members_count">10</span>
              <span class="members_icons"><img src="image/banner.jpg"></span>
              <span class="members_icons"><img src="image/banner.jpg"></span>
              <span class="members_icons"><img src="image/banner.jpg"></span>
              <span class="members_icons"><img src="image/banner.jpg"></span>
              <span class="members_icons"><img src="image/banner.jpg"></span>
              <span class="members_icons"><img src="image/banner.jpg"></span>
            </div>
            <a href="javascript:;" class="btn btn-link join_in">参与</a>
            <span class="fa fa-map-marker content_location">天河区员村公园</span>
        </div>
    </div>

    <div class="content_bottom_holder"></div>
</section>

<div ng-include="'./js/modules/html/nav_bar.html'"></div>
