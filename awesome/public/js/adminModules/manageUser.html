
<div style="position: relative;margin-top:20px;left: 50%;transform: translate(-50%);text-align: center;">
    <a class="btn btn-success" href="#/manageActive">管理活动</a>
    <a class="btn btn-warning" href="#/manageUser">管理用户</a>
    <a class="btn btn-info" href="#/manageSuggest">反馈</a>

<div ng-include="js/adminModules/index.html"></div>
<div class="col-md-10" style="left: 50%;transform: translate(-50%);">
	<table class="table  table-striped table-hover" style="margin-top: 50px;">
			<thead style="background: black;font-weight: bold;color: white;">
					<tr>
							<td>#</td>
							<td>account</td>
							<td class="col-md-3">userName</td>
							<td class="col-md-3">userImg</td>
              <td>deal</td>
					</tr>
			</thead>
			<tbody>
					<tr ng-repeat="item in userList track by $index">
							<td>{{$index}}</td>
							<td>{{item.account}}</td>
							<td>{{item.userName}}</td>
							<td><img style="width: 50px;border-radius: 50%;" ng-src="upload/user/{{item.userImg}}"></td>
							<td><a href="javascript:;" class="btn btn-danger" ng-click="remove(item,$index)">移除用户</a></td>
					</tr>
			</tbody>
	</table>
	<a href="javascript:;" style="margin:20px 0" class="btn btn-block btn-primary" ng-click="getMore(skipNum)">加载更多</a>

	<style>
	td{vertical-align: middle !important;}
	.cancelHeadTop{margin: 0}
	</style>
</div>
